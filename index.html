<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>PROJECT-2</h1>
    <!-- <form action="" method="post" target="_blank"></form> -->
    <form target="_blank">
        <fieldset>
            <legend>User details !!</legend>
            <details>Below 18 , not allow</details>
            <br>
            <!-- Applicant name -->
            <strong>Applicant name:</strong>
            <label for="User_First_name"> First name</label>
            <input type="text" id="User_First_name" name="User_First_name">
            <label for="User_Second_name"> Second name</label>
            <input type="text" id="User_Second_name" name="User_Second_name">
            <label for="User_Last_name"> Last name</label>
            <input type="text" id="User_Last_name" name="User_Last_name">
            <br>
            <br>
            <!--Father name  -->
            <strong>Father name:</strong>
            <label for="Father_First_name"> First name</label>
            <input type="text" id="Father_First_name" name="Father_First_name">
            <label for="Father_Second_name"> Second name</label>
            <input type="text" id="Father_Second_name" name="Father_Second_name">
            <label for="Father_Last_name"> Last name</label>
            <input type="text" id="Father_Last_name" name="Father_Last_name">
            <br>
            <br>
            <!-- Mother name -->
            <strong>Mother name:</strong>
            <label for="Mother_First_name"> First name</label>
            <input type="text" id="Mother_First_name" name="Mother_First_name">
            <label for="Mother_Second_name"> Second name</label>
            <input type="text" id="Mother_Second_name" name="Mother_Second_name">
            <label for="Mother_Last_name"> Last name</label>
            <input type="text" id="Mother_Last_name" name="Mother_Last_name">
            <br>
            <br>
            <!-- Date of birth -->
            <label for="DOB"><strong>DOB :</strong></label>
            <input type="date" id="DOB" name="DOB">
            <br>
            <br>
            <!-- email id -->
            <label for="email"><strong>e-mail : </strong></label>
            <input type="email" id="email" name="email" placeholder="dwi@gmail.com">
            <br>
            <br>
            <!-- email password -->
            <label for="password"><strong>Password :</strong></label>
            <input type="password" name="password" id="password">
            <br><br>
            <!-- gender -->
            <STRONG>Gender :</STRONG>
            <br>
            <label for="Male"> Male</label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <br>
            <label for="Female"> Female</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <br>
            <!-- value is used to store the value of gender  or specify the gender-->
            <label for="Other"> Other</label>
            <input type="radio" id="Other" name="Gender" value="Other">
            <br>
            <br>
            <!-- submit -->
            <!-- <input type="submit" value="submit"> -->
        </fieldset>
        <br>
        <fieldset>
            <legend>Address !!</legend>
            <label for="CAddress"> Current Address :</label>
            <textarea name="CAddress" id="PAddress" cols="30" rows="10" name="CAddress"></textarea>
            <br>
            <br>
            <label for="PAddress"> Permanent Address :</label>
            <textarea name="PAddress" id="PAddress" cols="30" rows="10" name="PAddress"></textarea>
            <br>
            <br>
            <!-- <input type="submit" value="submit"> -->
        </fieldset>
        <br>
        <br>
            <input type="submit" value="submit">
    </form>
</body>
</html>
